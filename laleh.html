<head>

<style>
body{margin:0;padding:0;background:#fff;font-family:sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh}

button{margin-top:16px;padding:12px 20px;font-size:16px;border:none;border-radius:10px;background:#b22222;color:#fff;cursor:pointer}
button:hover{background:#e33e3e}
.links{display:flex;justify-content:center;gap:10px;margin-top:12px;flex-wrap:wrap}
.links a{background:#f3f3f3;padding:8px 12px;border-radius:8px;text-decoration:none;color:#005b96;font-size:14px;border:1px solid #e6e6e6}
.links a:hover{text-decoration:underline}
</style>
</head>
<body>

<div class="card">
  <h1>لاله حیدری</h1>
  <p>آموزش طراحی مزون‌دار</p>
  <p>خلق استایل و کسب‌وکار منحصر به فرد</p>
  <p>اینجا درآمدت رو 3 برابر کن!</p>
  <p>میخوای متفاوت و حرفه‌ای دیده بشی؟ همین حالا شروع کن!</p>
  <p>📞 09116650634</p>

  <div class="links">
    <a href="https://www.instagram.com/lalehhadari.design" target="_blank">اینستاگرام</a>
  </div>

  <button id="saveBtn">📇 ذخیره مخاطب</button>
</div>

<script>
document.getElementById('saveBtn').addEventListener('click', () => {
  const vcard = 
`BEGIN:VCARD
VERSION:3.0
N:حیدری;لاله;;;
FN:لاله حیدری
ORG:آموزش طراحی مزون‌دار
TITLE:آموزش طراحی مزون‌دار
TEL;TYPE=CELL:+989116650634
URL:https://www.instagram.com/lalehhadari.design
NOTE:خلق استایل و کسب‌وکار منحصر به فرد. درآمدت رو 3 برابر کن!
END:VCARD`;

  const blob = new Blob([vcard], {type:'text/vcard;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'LalehHeydari.vcf';
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    URL.revokeObjectURL(url);
    a.remove();
  },1000);
});
</script>
