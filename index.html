<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ذخیره مخاطب</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:50px;">
  <h2>ذخیره مخاطب</h2>
  <button id="btn" style="padding:12px 20px;font-size:16px;">📇 ذخیره مخاطب</button>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const vcard = 
`BEGIN:VCARD
VERSION:3.0
N:خوش‌سیرت;علیرضا;;;
FN:علیرضا خوش‌سیرت
TEL;TYPE=CELL:+989120461042
ORG:نوشت‌افزار خوش‌سیرت
NOTE:فروشگاه لوازم تحریر و خدمات چاپ
END:VCARD`;

      const blob = new Blob([vcard], {type: "text/vcard;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Alireza-Khoshseyrat.vcf";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        URL.revokeObjectURL(url);
        a.remove();
      }, 1000);
    });
  </script>
</body>
</html>
