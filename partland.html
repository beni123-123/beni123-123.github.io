<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>پارت لند | شرکت مهندسی ساختمانی</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.3/Vazirmatn.css">
<style>
/* استایل‌های پایه برای قرارگیری در مرکز صفحه */
body{
    margin:0;
    padding:0;
    background:#eef5f7; /* زمینه روشن و ملایم */
    font-family:'Vazirmatn', sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    direction: rtl; /* جهت کلی صفحه به راست‌چین */
    text-align: right; 
}
/* کارت اصلی با حاشیه مرتبط با صنعت ساختمان */
.card{
    width:92%;
    max-width:420px;
    background:#fff;
    border-radius:15px;
    padding:30px 25px;
    box-shadow:0 12px 30px rgba(0,0,0,0.1);
    border-top: 5px solid #005b96; /* نوار آبی مهندسی در بالا */
    text-align: right;
    color:#111;
}
/* عنوان اصلی */
h1{margin:5px 0 5px;font-size:26px;color:#005b96;text-align: center;} /* رنگ آبی تیره */
/* شعار یا زیرعنوان */
h2{margin:5px 0 20px;font-size:16px;color:#333;font-weight:400;text-align: center;}
/* پاراگراف‌ها */
p{margin:8px 0;font-size:16px;color:#333;line-height:1.6;padding:0 5px;}
.contact-info{margin-top:20px;padding:10px;border-top:1px dashed #ddd;text-align: center;}
/* برای شماره تلفن که چپ‌چین است */
.phone-number{direction: ltr; display: inline-block; font-size: 18px; font-weight: bold; color: #005b96;}

/* قسمت لینک‌ها و دکمه‌ها */
.links{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:20px;text-align: center;}
.links a{
    padding:12px 10px;
    font-size:16px;
    border:1px solid #cce5ff;
    border-radius:10px;
    text-decoration:none;
    color:#005b96;
    background:#e6f2ff;
    font-weight:bold;
    transition:all 0.3s;
    font-family:'Vazirmatn', sans-serif;
}
.links a:hover{background:#cce5ff;text-decoration:none;}

/* دکمه ذخیره مخاطب */
#saveBtn{
    margin-top:25px;
    padding:15px 24px;
    font-size:17px;
    border:none;
    border-radius:12px;
    background:#3498db; /* آبی روشن */
    color:#fff;
    cursor:pointer;
    width:100%;
    transition:background 0.3s;
    font-family:'Vazirmatn', sans-serif;
}
#saveBtn:hover{background:#2980b9;}

/* المان‌های ساختمانی */
.icon-text {
    display: flex;
    align-items: center;
    margin-top: 15px;
    padding: 10px;
    background: #f7f7f7;
    border-radius: 8px;
    border-right: 4px solid #005b96;
}
.icon {
    font-size: 24px;
    color: #005b96;
    margin-left: 10px; /* فاصله از متن */
}
.icon-text p {
    margin: 0;
    font-weight: 500;
}
</style>
</head>
<body>

<div class="card">
  <h1>شرکت مهندسی ساختمانی پارت لند</h1>
  <h2>طراحی، نظارت و اجرای پروژه‌های ساختمانی</h2>
  
  <div class="icon-text">
      <span class="icon">🏗️</span>
      <p><strong>ساختن آینده‌ای پایدار</strong></p>
  </div>

  <div class="icon-text">
      <span class="icon">🏢</span>
      <p>تلفن دفتر: <span class="phone-number">021-44433616-17</span></p>
  </div>
  
  <div class="icon-text">
      <span class="icon">🌐</span>
      <p>وبسایت رسمی: <span style="direction:ltr;">ParttLand.com</span></p>
  </div>

  <div class="links">
    <a href="http://www.parttland.com/" target="_blank">وبسایت رسمی</a>
    <a href="http://partland.co/" target="_blank">اینستاگرام</a>
  </div>

  <button id="saveBtn">📇 ذخیره مخاطب (دفتر پارت لند)</button>
</div>

<script>
document.getElementById('saveBtn').addEventListener('click', () => {
  // ساختار vCard برای ذخیره اطلاعات تماس (دفتر)
  const vcard = 
`BEGIN:VCARD
VERSION:3.0
N:پارت لند;شرکت;;;
FN:شرکت مهندسی ساختمانی پارت لند
ORG:شرکت مهندسی ساختمانی پارت لند
TITLE:طراحی، نظارت و اجرای پروژه‌های ساختمانی
TEL;TYPE=WORK;TYPE=VOICE:+982144433616
TEL;TYPE=WORK;TYPE=VOICE:+982144433617
URL:http://www.parttland.com/
URL;TYPE=INSTAGRAM:http://partland.co/
NOTE:ساختن آینده‌ای پایدار.
END:VCARD`;

  // ایجاد و دانلود فایل VCF
  const blob = new Blob([vcard], {type:'text/vcard;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'ParttLand_Office.vcf'; 
  document.body.appendChild(a);
  a.click();
  
  // پاکسازی منابع پس از دانلود
  setTimeout(() => {
    URL.revokeObjectURL(url);
    a.remove();
    alert('مخاطب با موفقیت ذخیره شد!');
  },1000);
});
</script>

</body>
</html>
