<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>پارت لند | شرکت مهندسی ساختمانی</title>
<style>
/* استایل‌های پایه برای قرارگیری در مرکز صفحه */
body{margin:0;padding:0;background:#fff;font-family:tahoma,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:right} /* تغییر به راست‌چین */
/* کارت اصلی */
.card{width:92%;max-width:400px;background:#fff;border-radius:12px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center;color:#111}
/* عنوان اصلی */
h1{margin:6px 0 10px;font-size:24px;color:#005b96} /* رنگ آبی تیره */
/* پاراگراف‌ها */
p{margin:6px 0;font-size:16px;color:#333;line-height:1.6}
/* دکمه اصلی (ذخیره مخاطب) */
button{margin-top:20px;padding:14px 24px;font-size:17px;border:none;border-radius:12px;background:#005b96;color:#fff;cursor:pointer;width:100%;max-width:300px} /* عرض بیشتر برای دکمه */
button:hover{background:#007bb5}
/* قسمت لینک‌ها */
.links{display:flex;justify-content:center;gap:15px;margin-top:16px;flex-wrap:wrap}
/* استایل لینک‌ها */
.links a{background:#e6f2ff;padding:10px 15px;border-radius:10px;text-decoration:none;color:#005b96;font-size:15px;border:1px solid #cce5ff;transition:all 0.3s}
.links a:hover{background:#cce5ff;text-decoration:none}
</style>
</head>
<body>

<div class="card">
  <h1>شرکت مهندسی ساختمانی پارت لند</h1>
  <p>طراحی، نظارت و اجرای پروژه‌های ساختمانی</p>
  <p>**ساختن آینده‌ای پایدار**</p>
  <p style="direction:ltr">📞 021-44433616-17</p> <p>🌐 ParttLand.com</p>

  <div class="links">
    <a href="http://www.parttland.com/" target="_blank">وبسایت رسمی</a>
    <a href="http://partland.co/" target="_blank">اینستاگرام</a>
  </div>

  <button id="saveBtn">📇 ذخیره مخاطب (دفتر)</button>
</div>

<script>
document.getElementById('saveBtn').addEventListener('click', () => {
  // ساختار vCard برای ذخیره اطلاعات تماس (دفتر)
  const vcard = 
`BEGIN:VCARD
VERSION:3.0
N:پارت لند;شرکت;;;
FN:شرکت مهندسی ساختمانی پارت لند
ORG:شرکت مهندسی ساختمانی پارت لند
TITLE:طراحی، نظارت و اجرای پروژه‌های ساختمانی
TEL;TYPE=WORK;TYPE=VOICE:+982144433616
TEL;TYPE=WORK;TYPE=VOICE:+982144433617
URL:http://www.parttland.com/
URL;TYPE=INSTAGRAM:http://partland.co/
NOTE:ساختن آینده‌ای پایدار.
END:VCARD`;

  // ایجاد و دانلود فایل VCF
  const blob = new Blob([vcard], {type:'text/vcard;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'ParttLand_Office.vcf'; // نام فایل دانلود شده
  document.body.appendChild(a);
  a.click();
  
  // پاکسازی منابع پس از دانلود
  setTimeout(() => {
    URL.revokeObjectURL(url);
    a.remove();
  },1000);
});
</script>

</body>
</html>
