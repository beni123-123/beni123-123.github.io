<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>فروشگاه لبخند</title>
<style>
body{margin:0;padding:0;background:#fff;font-family:sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh}
.card{width:92%;max-width:400px;background:#fff;border-radius:12px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center;color:#111}
h1{margin:6px 0 10px;font-size:22px;color:#b22222}
p{margin:6px 0;font-size:15px;color:#333}
button{margin-top:16px;padding:12px 20px;font-size:16px;border:none;border-radius:10px;background:#b22222;color:#fff;cursor:pointer}
button:hover{background:#e33e3e}
a{color:#005b96;text-decoration:none}
a:hover{text-decoration:underline}
</style>
</head>
<body>

<div class="card">
  <h1>فروشگاه لبخند</h1>
  <p>👤 جواد عرب</p>
  <p>📞 09125912512 | 02136035218</p>
  <p>روبیکا: <a href="https://Rubika.ir/Labkhandmarket" target="_blank">Labkhandmarket</a></p>
  <button id="saveBtn">📇 ذخیره مخاطب</button>
</div>

<script>
document.getElementById('saveBtn').addEventListener('click', () => {
  const vcard = 
`BEGIN:VCARD
VERSION:3.0
N:عرب;جواد;;;
FN:جواد عرب
ORG:فروشگاه لبخند
TEL;TYPE=CELL:+989125912512
TEL;TYPE=WORK:+982136035218
URL:https://Rubika.ir/Labkhandmarket
END:VCARD`;

  const blob = new Blob([vcard], {type:'text/vcard;charset=utf-8'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'Labkhand.vcf';
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    URL.revokeObjectURL(url);
    a.remove();
  },1000);
});
</script>

</body>
</html>
